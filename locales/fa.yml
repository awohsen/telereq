# --- Commands ---
creator: 🤐 @awohsen
start: 🤠 به ربات مدیر عضو خوش آمدید!


language: This is inline keyboard with languages buttons
language.succeed: ✅
err.language.choose: 💬 Please choose en or fa

chat.processing: >
  💬 پردازش چت <code>%chat%</code>:
add: |-
  💬 با استفاده از این دستور و قرار دادن آیدی یا یوزرنیم گروه/کانال در مقابل آن؛ شما میتوانید چت هایی که در آن ادمین هستید را به ربات اضافه کنید.

  <code>/add {chat}...</code>

  ❕قبل از ارسال دستور فراموش نکنید که ربات باید در چت مربوطه ادمین و دارای دسترسی اضافه کردن اعضا باشد!

  🔘مثال:
  <code>/add -1001234567890</code>
  <code>/add @username</code>
  👆 هر دو صورت جوابگو هست

  <code>/add -1001234567890 @Durov @TelegramTips</code>
  👆 همچنین میتوانید چندین چت را باهم اضافه کنید
add.succeed: ✅
err.add.chat_exist: 💬 این چت قبلا به ربات اضافه شده!
err.add.not_enough_rights: 💬 شما دسترسی لازم برای اجرای این دستور را ندارید!


del: |-
  💬 با استفاده از این دستور و قرار دادن آیدی یا یوزرنیم گروه/کانال در مقابل آن؛ شما میتوانید چت هایی که دیگر به آنها نیاز ندارید را از ربات حذف کنید.

  <code>/del {chat}...</code>

  ❕توجه, با اجرای این دستور تمامی اطلاعات و تنظیمات چت مربوطه در ربات حذف میشود!

  🔘مثال:
  <code>/del -1001234567890</code>
  <code>/del @username</code>
  👆 هر دو صورت جوابگو هست

  <code>/del -1001234567890 @Durov @TelegramTips</code>
  👆 همچنین میتوانید چندین چت را باهم حذف کنید

del.succeed: ☑️
err.del.chat_not_found: 💬 این چت در ربات هنوز اضافه نشده!
err.del.not_enough_rights: 💬 این چت توسط ادمین دیگری اضافه شده و شما دسترسی کافی حذف کردن را ندارید!


accept: |-
  💬 با استفاده از این دستور و قرار دادن تعداد و آیدی یا یوزرنیم گروه/کانال در مقابل آن؛ شما میتوانید به تعداد مشخص شده درخواست های ورود به چت را تائید کنید.

  <code>/accept {chat} {amount}</code>

  ❕قبل از ارسال دستور فراموش نکنید که ربات باید در چت مربوطه ادمین و دارای دسترسی اضافه کردن اعضا باشد!
  
  🔘مثال:
  <code>/accept -1001234567890 10</code>
  👆 قبول کردن ۱۰ درخواست ورود در چت خصوصی <code>-1001234567890.</code>
  
  <code>/accept @username all</code>
  👆 قبول کردن تمامی درخواست های ورود در چت عمومی username@

err.accept.not_enough_rights: 💬 شما دسترسی لازم برای اجرای این دستور را ندارید!
err.accept.chat_not_found: 💬 این چت در ربات هنوز اضافه نشده!

request_answer.result: |-
  ✅ به {{ .Succeed }} درخواست در {{ .Time }} با موفقیت پاسخ داده شد.
  
  اعضای چت: {{ .After }} ({{ .Differance }})
  
  ⚠️ از {{ .Count }} درخواست، تعداد {{ .Failed }} (%{{ .FailRatio }}) با خطا مواجه شد!

